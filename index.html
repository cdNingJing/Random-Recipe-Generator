<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>Random Recipe Generator</h1>
            <p>Click the button below to discover amazing recipes!</p>
            <div class="draw-button-container">
                <button class="btn-draw" onclick="startDraw()">
                    <i class="fas fa-dice"></i>
                    <span>Draw Cards</span>
                </button>
            </div>
        </div>

        <div class="content-area">
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 12px;">Preparing recipe cards...</div>
            </div>

            <div class="error-message" id="error">
                <i class="fas fa-exclamation-circle"></i>
                Failed to fetch recipes. Please try again.
            </div>

            <div class="recipe-card" id="recipe"></div>

            <div class="history-panel" id="history">
                <div class="history-header">
                    <h3>Recently Viewed</h3>
                    <button class="btn-clear-history" onclick="clearHistory()" title="清除历史记录">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <div class="card-draw-container" id="cardDrawContainer">
        <div class="card-stage" id="cardStage"></div>
    </div>

    <div class="floating-action" id="floatingAction" style="display: none;">
        <button class="btn-float" onclick="startDraw()" title="Try Again">
            <i class="fas fa-dice"></i>
        </button>
    </div>

    <script src="js/api.js"></script>
    <script src="js/history.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
